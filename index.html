<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  

  <div class="container">
    <header>
      <img src="assets/images/logo.svg" alt="logo" class="logo">
      <!-- menu icon -->
      <input type="checkbox" class="checkbox" id="toggle">
      <label for="toggle" class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav class="main-menu">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <main>
    <div class="ilustration">
      <img src="assets/images/illustration-devices.svg" alt="ilustration devices">
    </div>
    <div class="container">
      <p class="sub-title"><span>New</span> Monograph Dashboard</p>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <p class="cta"><a href="#">Schedule a demo</a> to see a preview</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fadzrinmadu">Muhammad Fadzrin Madu</a>.
    </p>
  </footer>

</body>
</html>
